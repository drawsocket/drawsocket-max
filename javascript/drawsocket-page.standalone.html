<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- our stylesheet -->
    <link rel="stylesheet" href="node_modules/drawsocket/lib/drawsocket-defaults.css">

    <!-- library dependencies -->
    <script src="node_modules/d3-selection/dist/d3-selection.min.js"></script>
    <script src="node_modules/pdfjs-dist/build/pdf.js"></script>
    <script src="node_modules/tone/build/Tone.js"></script>
    <!--
    <script src="scripts/startaudiocontext/StartAudioContext.js"></script>
    -->
    <script src="node_modules/timesync/dist/timesync.js"></script>
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script src="node_modules/svg-points/dist/svg-points.min.js"></script>

    <!--
    <script src="lib/verovio-toolkit.js" ></script>
    -->

  </head>
  <body>
    <!--main html setup -->
    <div class="log" id="log"></div>

    <div id="touchdiv"></div>

    <!--main main main setup -->
    <div id="main-div" >

      <div id="main-html" ></div>

      <svg  id="svg" 
            version="1.1" 
            baseProfile="full" 
            xmlns="http://www.w3.org/2000/svg" 
            xmlns:xlink="http://www.w3.org/1999/xlink" >
          
            <defs id="defs"></defs>
            <g id="main-svg"></g>
            
      </svg>

  </div>
    <div id="forms" ></div>

    <div id="loading">
      <p>synchronizing...</p>
    </div>

    <div id="click_to_start">
      <p>click to start</p>
    </div>

    <!-- note: setting data-jweb_standalone attribute flag disables websockets -->
    <script src="node_modules/drawsocket/lib/drawsocket-client.js" data-jweb_standalone></script>

  </body>
</html>
